<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Parser 0.12</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/addon/lint/lint.css">
    <link rel="stylesheet" href="style.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/mathparser/mathparser.js"></script>
    <script src="codemirror/addon/lint/lint.js"></script>
    <script src="codemirror/addon/lint/mathparser-lint.js"></script>
  </head>
  <body>
    <h1 class="hide-on-phone">Math Parser</h1>

    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>

    <div class="layout-grid">
      <div id="txtInput">
        <div id="codeMirror"></div>
      </div>
      <div id="output">
        <div id="txtOutput" spellcheck="false" rows="8"></div>
      </div>
      <div id="calculator"></div>
    </div>


    <script type='text/javascript'>
      
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      var Module = {
        parserErrors: [],
        preRun: [],
        postRun: [],
        printErr: function(text) {
              if (arguments.length > 1) 
                  text = Array.prototype.slice.call(arguments).join(' ');
              console.error("ERR:" + text);
              },
        setStatus: function(text) {
              if (!Module.setStatus.last) 
                Module.setStatus.last = { time: Date.now(), text: '' };
              if (text === Module.setStatus.last.text) return;
              var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
              var now = Date.now();
              if (m && now - Module.setStatus.last.time < 30) 
                return; // if this is a progress update, skip it if too soon
              Module.setStatus.last.time = now;
              Module.setStatus.last.text = text;
              if (m) {
                text = m[1];
                progressElement.value = parseInt(m[2])*100;
                progressElement.max = parseInt(m[4])*100;
                progressElement.hidden = false;
                spinnerElement.hidden = false;
                } 
              else {
                progressElement.value = null;
                progressElement.max = null;
                progressElement.hidden = true;
                if (!text) 
                  spinnerElement.hidden = true;
                }
              statusElement.innerHTML = text;
              },
        totalDependencies: 0,
        monitorRunDependencies: function(remainingDeps) {
              this.totalDependencies = Math.max(this.totalDependencies, remainingDeps);
              Module.setStatus(remainingDeps ? 'Preparing... (' + (this.totalDependencies-remainingDeps) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
              }
      };
      Module.setStatus('Downloading...');
      window.onerror = function() {
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
      CodeMirror.registerHelper("mathparser", "Module", Module);
      var cmConfigInput = {
        value: "",
        mode:  "math_parser",
        lineNumbers: true,
        gutters: ["CodeMirror-lint-markers"],
        lint: true
      };
      var cmConfigOutput = {
        value: "",
        mode:  "math_parser",
        lineNumbers: false
      };
      var myCodeMirror = CodeMirror(document.getElementById('codeMirror'), cmConfigInput);
      var cmOutput = CodeMirror(document.getElementById('txtOutput'), cmConfigOutput);

    </script>
    <script async type="text/javascript" src="mathparser.wasm.js"></script>
    <script async type="text/javascript" src="api.js"></script>
    <script defer type="text/javascript" src="keyboard.js"></script>
  </body>
</html>
